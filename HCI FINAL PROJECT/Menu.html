<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slice Haven</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: #333;
  background-image: url("BG.jpg");
  background-repeat: repeat;
}

header {
  background-color: #141513;
  color: white;
  padding: 0.5em 1em;       
  display: flex;
  align-items: center;
  justify-content: space-between;
  position:var(#ccc);
  top: 0;
  z-index: 10;
  height: auto;            
}

.logo {
  height: 60px;
  margin-left: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.logo img {

  height: 70px;
  object-fit: contain;
  display: block;
}


nav {
  display: flex;
  gap: 0.5em;
  align-items: center;
  flex-wrap: wrap;
}

nav a {
  background-color: #e50808;
  color: white;
  padding: 0.35em 0.7em;
  font-size: 0.85em;
  border-radius: 6px;
  text-decoration: none;
  transition: 0.3s;
}

nav a {
  color: white;
  margin: 10px;
  transition: 400ms;
  padding: 1em 2em;
  border-radius: 10px;
  display:flow-root;
  text-decoration: none;
}
nav a {
  background-color: #e50808;
}

nav a:hover {
  background-color: #368601;
  transform: scale(1.04);
}
section {
  padding: 2em;
}
.menu-page {
  text-align: left;
  padding: 2em 1em;
}

.menu-page h2 {
  font-family: cursive;
  font-size: 2em;
  margin-bottom: 1em;
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5em;
  max-width: 1000px;
  margin: 0 auto;
  padding: 2em;
  background-color: #d8d8d8;
  border-radius: 12px;
}

.menu-item {
  background-color: #fff;
  border: 2px solid #28a745;
  border-radius: 10px;
  padding: 1em;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.menu-item:hover {
  transform: scale(1.04);
}
.menu-item img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 0.5em;
}

.menu-item p {
  font-weight: bold;
  font-size: 1em;
  text-align: center;
  color: #333;
}
h2 {
    margin-left: 10px;
}

</style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="slice haven logo.png" alt="Slice Haven Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Menu.html">Menu</a>
      <a href="Order.html">Order</a>
      <a href="About-Contact.html">About</a>
      <a href="About-Contact.html">Contact</a>
    </nav>
  </header>

  <main class="menu-page">
    <h2>Our Menu</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="BBQ Chicken pizza.jfif" alt="BBQ Chicken Pizza">
        <p>BBQ Chicken pizza</p>
      </div>
      <div class="menu-item">
        <img src="Margherita pizza.jfif" alt="Margherita Pizza">
        <p>Margherita pizza</p>
      </div>
      <div class="menu-item">
        <img src="Veggie pizza.jfif" alt="Veggie Pizza">
        <p>Veggie pizza</p>
      </div>
      <div class="menu-item">
        <img src="Cheese pizza.jfif" alt="Cheese Pizza">
        <p>Cheese pizza</p>
      </div>
      <div class="menu-item">
        <img src="Pepperoni pizza.jpeg" alt="Pepperoni Pizza">
        <p>Pepperoni pizza</p>
      </div>
      <div class="menu-item">
        <img src="Neapolitan pizza.jfif" alt="Neapolitan Pizza">
        <p>Neapolitan pizza</p>
      </div>
      <div class="menu-item">
        <img src="Mushrooms pizza.jfif" alt="Mushroom Pizza">
        <p>Mushrooms pizza</p>
      </div>
      <div class="menu-item">
        <img src="Hawaiian pizza.jfif" alt="Hawaiian Pizza">
        <p>Hawaiian pizza</p>
      </div>
    </div>
  </main>
